<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body class="m-container">
    <!--ヘッダー-->
    <header>
        <div class="header__inner">
            <div>
                <img src="img/logo.svg" alt="POSSE">
            </div>
            <div>
                <p>
                    4th week
                </p>
            </div>
        </div>
        <div class="header__button">
            <span>
                記録・投稿
            </span>
        </div>
    </header>
    <main>
        <!--メイン-->
        <div class="container">
            <!--学習時間-->
            <div class="container__hours">
                <!--学習時間 数値-->
                <div class="container__hours__data">
                    <div class="container__hours__day">
                        <p class="data__title">
                            Today
                        </p>
                        <p class="data__hours">
                            3
                        </p>
                        <p class="data__unit">
                            hour
                        </p>
                    </div>
                    <div class="container__hours__month">
                        <p class="data__title">
                            Month
                        </p>
                        <p class="data__hours">
                            120
                        </p>
                        <p class="data__unit">
                            hour
                        </p>
                    </div>
                    <div class="container__hours__total">
                        <p class="data__title">
                            Total
                        </p>
                        <p class="data__hours">
                            1348
                        </p>
                        <p class="data__unit">
                            hour
                        </p>
                    </div>
                </div>
                <!--学習時間 グラフ-->
                <div class="container__hours__graph">
                    
                </div>
            </div>
            <div class="container__content">
                <!--学習内容-->
                <div class="container__content__language">
                    <h2>
                        学習言語
                    </h2>
                </div>
                <div class="container__content__material">
                    <h2>
                        学習コンテンツ
                    </h2>
                </div>
            </div>
        </div>
        <!--月 表示-->
        <div class="month">
            <p>
                <i class="fa-solid fa-angle-left"></i>
                &nbsp;&nbsp;&nbsp;
                2020年10月
                &nbsp;&nbsp;&nbsp;
                <i class="fa-solid fa-angle-right"></i>
            </p>
        </div>
        <!--モーダル 表示-->
        <div class="modal">
            <div class="modal__content">
                <div class="modal__close__button">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
