<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header__inner">
            <div>
                <img src="img/logo.svg" alt="POSSE">
            </div>
            <div>
                <p>
                    4th week
                </p>
            </div>
        </div>
        <div class="header__button">
            <span>
                記録・投稿
            </span>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container__hours">
                <div class="container__hours__data">
                    <div class="container__hours__day">

                    </div>
                    <div class="container__hours__month">

                    </div>
                    <div class="container__hours__total">

                    </div>
                </div>
                <div class="container__hours__graph">

                </div>
            </div>
            <div class="container__content">
                <div class="container__content__language">

                </div>
                <div class="container__content__material">

                </div>
            </div>
        </div>
        <div class="month">
            <p>
                2020年10月
            </p>
        </div>
    </main>
</body>
</html>
