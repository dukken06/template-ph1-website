<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body class="m-container">
    <!--ヘッダー-->
    <header>
        <div class="header__inner">
            <div>
                <img src="img/logo.svg" alt="POSSE">
            </div>
            <div>
                <p>
                    4th week
                </p>
            </div>
        </div>
        <div class="header__button">
            <span>
                記録・投稿
            </span>
        </div>
    </header>
    <main>
        <!--メイン-->
        <div class="container">
            <!--学習時間-->
            <div class="container__hours">
                <!--学習時間 数値-->
                <div class="container__hours__data">
                    <div class="container__hours__day">
                        <p class="data__title">
                            Today
                        </p>
                        <p class="data__hours">
                            3
                        </p>
                        <p class="data__unit">
                            hour
                        </p>
                    </div>
                    <div class="container__hours__month">
                        <p class="data__title">
                            Month
                        </p>
                        <p class="data__hours">
                            120
                        </p>
                        <p class="data__unit">
                            hour
                        </p>
                    </div>
                    <div class="container__hours__total">
                        <p class="data__title">
                            Total
                        </p>
                        <p class="data__hours">
                            1348
                        </p>
                        <p class="data__unit">
                            hour
                        </p>
                    </div>
                </div>
                <!--学習時間 グラフ-->
                <div class="container__hours__graph">
                    
                </div>
            </div>
            <div class="container__content">
                <!--学習内容-->
                <div class="container__content__language">
                    <h2>
                        学習言語
                    </h2>
                </div>
                <div class="container__content__material">
                    <h2>
                        学習コンテンツ
                    </h2>
                </div>
            </div>
        </div>
        <!--月 表示-->
        <div class="month">
            <p>
                <i class="fa-solid fa-angle-left"></i>
                <span class="month__show">
                    2020年10月
                </span>
                <i class="fa-solid fa-angle-right"></i>
            </p>
        </div>
        <!--モーダル 表示-->
        <div class="modal">
            <div class="modal__content">
                <div class="modal__close__button">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="r-container">
                    <div class="r-container__1">
                        <div class="record__date">
                            <h3>
                                学習日
                            </h3>
                            <div class="calendar__show">
                                <p class="calendar__show__text__box">
                                    2020年10月14日
                                </p>
                            </div>
                        </div>
                        <div class="record__content">
                            <h3>
                                学習コンテンツ(複数選択可)
                            </h3>
                            <div>

                            </div>
                        </div>
                        <div class="record__language">
                            <h3>
                                学習言語(複数選択可)
                            </h3>
                            <div>

                            </div>
                        </div>
                    </div>
                    <div class="r-container__2">
                        <div class="r-container__2__content">
                            <div class="record__hours">
                                <h3>
                                    学習時間
                                </h3>
                                <div>
    
                                </div>
                            </div>
                            <div class="record__for__twitter">
                                <h3>
                                    Twitter用コメント
                                </h3>
                                <div>

                                </div>
                            </div>
                        </div>
                        <div class="share__button">
                            <i class="fa-solid fa-circle-check"></i>
                            <span>
                                Twitterにシェアする
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal__record__button">
                    <span>
                        記録・投稿
                    </span>
                </div>
            </div>
        </div>
        <!--カレンダー用モーダル-->
        <div class="calendar__modal">
            <div id="calendar">
                
            </div>
        </div>
    </main>
</body>
</html>
